<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 </head>
 <body style="background-image: url(Images/new_burger.jpg);
 background-position: center;

 background-size: cover;
 background-color: black; 
 background-repeat: no-repeat;
 border-radius: 22%;">

    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" style="color: aliceblue;" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: aliceblue;" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: aliceblue;" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: aliceblue;" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="form-container">
            <form class="login-form">
              <h2>Login</h2>
              
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username" required>
              
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
              
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
              
              <button type="button" class="btn" onclick="login()">Login</button>
            </form>
          </div>
    </div>

<script src="apps.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
